<div class="middle-box text-center loginscreen animated fadeInDown" style="margin-top: 0">
    <div>
        <div>
            <h1 class="logo-name">APC</h1>
        </div>
        <h3>Aplicatie cazari</h3>
        <p>Create account to see it in action.</p>
        <form class="m-t" role="form" (ngSubmit)="register(model.username, model.email, model.password, model.firstName, model.lastName)">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="First Name" required="" [(ngModel)]="model.firstName">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Last Name" required="" [(ngModel)]="model.lastName">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required="" [(ngModel)]="model.username">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required="" [(ngModel)]="model.email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" [(ngModel)]="model.password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" [disabled]="isSubmitting">Register</button>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" [routerLink]="['Login']">Login</a>
        </form>
    </div>
</div>

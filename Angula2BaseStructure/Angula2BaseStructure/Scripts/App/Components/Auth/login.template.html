<div class="middle-box text-center loginscreen animated fadeInDown" style="margin-top: 0">
    <div>
        <div>
            <h1 class="logo-name">APC</h1>
        </div>
        <h3>Aplicatie cazari</h3>
        <p>Login in. To see it in action.</p>
        <form class="m-t" role="form" (ngSubmit)="login(model.username, model.password)">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required="" [(ngModel)]="model.username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" [(ngModel)]="model.password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" [disabled]="isSubmitting">Login</button>

            <a href="#"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" [routerLink]="['Register']">Create an account</a>
        </form>
    </div>
</div>
